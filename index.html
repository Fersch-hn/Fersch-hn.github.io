<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <title>Parametric Modelling Tool</title>
    <link rel="stylesheet" type="text/css" href="fonts.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <div class="mainDiv" id="titles">
        <div style=" display: flex; align-items: center; margin-right:40px   ; ">
            <span class="font-RB41 fill1">Parametric Data</span>
            <img src="./img/logo.jpg" style="  max-height: 120px; max-width: 120px; margin-left: auto; " />
        </div>

        <div class="file-upload">
            <label for="uploader">
                <img src="./icons/folder-outline.svg" style="max-height: 20px; max-width: 20px;" />
                <span id="file-span" ></span>
            </label>
            <img src="./icons/refresh-outline.svg" style="max-height: 20px; max-width: 20px; margin-left: 0px;"
                 onclick="var element = document.getElementById('uploader');
                    var event = new Event('change');
                    element.dispatchEvent(event);" />
            <input id="uploader" type="file" />
            <img id='saveButton' src="./icons/arrow-down-outline.svg" style="  max-height: 20px; max-width: 20px;"/>
        </div>
    </div>

    <div id="chart" class="mainDiv">
        <canvas id="background"></canvas>
        <canvas id="foreground"></canvas>
        <canvas id="highlight"></canvas>
        <svg></svg>
    </div>

    <div id="table" class="mainDiv">
    </div>
</body>
<script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js" integrity="sha512-oJp0DdQuQQrRsKVly+Ww6fAN1GwJN7d1bi8UubpEbzDUh84WrJ2CFPBnT4LqBCcfqTcHR5OGXFFhaPe3g1/bzQ==" crossorigin="anonymous"></script>
<script src="https://underscorejs.org/underscore.js"></script>

<script src="https://d3js.org/d3-array.v2.min.js"></script>
<script src="https://d3js.org/d3-color.v2.min.js"></script>
<script src="https://d3js.org/d3-format.v2.min.js"></script>
<script src="https://d3js.org/d3-interpolate.v2.min.js"></script>
<script src="https://d3js.org/d3-time.v2.min.js"></script>
<script src="https://d3js.org/d3-time-format.v3.min.js"></script>
<script src="https://d3js.org/d3-scale.v3.min.js"></script>
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>

<script src="index.js"></script>
<script>
    var element = document.getElementById("uploader");
    upload_button("uploader", load_dataset);
</script>
</html>
