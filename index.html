<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <title>Parametric Modelling Tool</title>
    <link rel="stylesheet" type="text/css" href="fonts.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <div class="mainDiv" id="titles">
        <div style=" display: flex; align-items: center; margin-right:40px   ; ">          

            <div class="file-upload" style="white-space:nowrap">
                <div style="margin-bottom:10px; margin-top:25px;">
                    <span class="font-RB30" style="color: #04293f">Parametric Data</span>
                </div>

                <label for="uploader">
                    <div class="file-icon icon" style="cursor:pointer; vertical-align:middle;"></div>
                    <span id="file-span" style="vertical-align: middle;"></span>
                </label>
               
                <div  class="reload-icon icon" style="vertical-align: middle; cursor:pointer; "
                   onclick="reload();" ></div>
                <input id="uploader" type="file" />
                <img id='saveButton' src="./icons/arrow-down-outline.svg" style="  max-height: 20px; max-width: 20px; vertical-align:middle;" />
                <span id="error"></span>
            </div>

            <div class="download-icon icon" style=" margin-left: auto; "> </div>

        </div>

       
    </div>

    <div id="chart" class="mainDiv">
        <canvas id="background"></canvas>
        <canvas id="foreground"></canvas>
        <canvas id="highlight"></canvas>
        <svg>
            <defs>
                <filter id="dropshadow" filterUnits="userSpaceOnUse">
                    <feDropShadow dx="-2" dy="2" stdDeviation="3" flood-color="gray" />
                </filter>
                <filter id="dropshadow2" filterUnits="userSpaceOnUse">
                    <feDropShadow dx="2" dy="-2" stdDeviation="3" flood-color="gray" />
                </filter>               
            </defs>
            <mask id="myMask" maskContentUnits="objectBoundingBox">
                <rect fill="white" x="-10%" y="-10%" width="120%" height="120%" />
                <polygon fill="black" points="0.015,0.015 0.985,0.015 0.985,0.985 0.015,0.985 0.015,0.015" />
            </mask>
        </svg>
    </div>

    <div id="table" class="mainDiv">
    </div>
</body>
<script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js" integrity="sha512-oJp0DdQuQQrRsKVly+Ww6fAN1GwJN7d1bi8UubpEbzDUh84WrJ2CFPBnT4LqBCcfqTcHR5OGXFFhaPe3g1/bzQ==" crossorigin="anonymous"></script>
<script src="https://underscorejs.org/underscore.js"></script>
<script type="text/javascript" src="./d3.svg.multibrush.js" charset="utf-8"></script>

<script src="https://d3js.org/d3-array.v2.min.js"></script>
<script src="https://d3js.org/d3-color.v2.min.js"></script>
<script src="https://d3js.org/d3-format.v2.min.js"></script>
<script src="https://d3js.org/d3-interpolate.v2.min.js"></script>
<script src="https://d3js.org/d3-time.v2.min.js"></script>
<script src="https://d3js.org/d3-time-format.v3.min.js"></script>
<script src="https://d3js.org/d3-scale.v3.min.js"></script>
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>

<script src="index.js"></script>
<script>
    var element = document.getElementById("uploader");
    upload_button("uploader", load_dataset);
</script>
</html>
