<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <title>Parametric Modelling Tool</title>
    <link rel="stylesheet" type="text/css" href="fonts.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <div class="mainDiv" id="titles">
        <div style=" display: flex; align-items: center; margin-right:40px   ; ">          

            <div class="file-upload" style="white-space:nowrap">
                <div style="margin-bottom:10px; margin-top:25px;">
                    <span class="font-RB30" style="color: #04293f">Parametric Data</span>  
                </div>
                
                <label for="uploader"> 
                    <img src="./icons/folder-outline.svg" style="max-height: 20px; max-width: 20px; vertical-align:middle;" />
                    <span id="file-span" style="vertical-align: middle;"></span>
                </label>
                <img src="./icons/refresh-outline.svg" style="vertical-align: middle; max-height: 20px; max-width: 20px; margin-left: 0px;"
                     onclick="reload();" />
                <input id="uploader" type="file" />
                <img id='saveButton' src="./icons/arrow-down-outline.svg" style="  max-height: 20px; max-width: 20px; vertical-align:middle;" />
            </div>

            <img src="./img/logo.jpg" style="  max-height: 120px; max-width: 120px; margin-left: auto; " />

        </div>

       
    </div>

    <div id="chart" class="mainDiv">
        <canvas id="background"></canvas>
        <canvas id="foreground"></canvas>
        <canvas id="highlight"></canvas>
        <svg></svg>
    </div>

    <div id="table" class="mainDiv">
    </div>
</body>

<script src="https://d3js.org/d3-array.v2.min.js"></script>
<script src="https://d3js.org/d3-color.v2.min.js"></script>
<script src="https://d3js.org/d3-format.v2.min.js"></script>
<script src="https://d3js.org/d3-interpolate.v2.min.js"></script>
<script src="https://d3js.org/d3-time.v2.min.js"></script>
<script src="https://d3js.org/d3-time-format.v3.min.js"></script>
<script src="https://d3js.org/d3-scale.v3.min.js"></script>
